
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-btns">
            <button type="button" class="close">&times;</button>
        </div>
        <h3 class="panel-title">Groups</h3>
    </div>
    <div class="panel-body">
        <div class="form-group pull-left">
            <a href="" class="btn-sm" ng-click="vm.createGroup()"><i class="fa fa-plus fa-lg"></i></a>
            <a href="" class="btn-sm"><i class="fa fa-search fa-lg"></i></a>
        </div>
        <table ng-table="tableParams" class="table table-hover">
            <tr ng-repeat="group in $data">
                <td width="30" class="text-center">
                    <input type="checkbox" ng-model="vm.checkboxes.items[group.Id]" />
                </td>
                <td data-title="'Name'">{{group.Name}}</td>
                <td data-title="'Description'">{{group.Description}}</td>
                <td width="100" class="text-center">
                    <a href="" ng-click="vm.editGroup(group.Id)" class="btn btn-xs btn-white">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="" class="btn btn-xs btn-white" ng-really-click="vm.deleteGroup(group.Id)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
