<div class="form-group pull-left">
    <a href="" class="btn-sm" ng-click="vm.createGroup()"><i class="fa fa-plus fa-lg"></i></a>
    <a href="" class="btn-sm"><i class="fa fa-search fa-lg"></i></a>
</div>
<div class="form-group pull-right">
    <a href="" class="btn-sm"><i class="fa fa-refresh fa-lg" ng-click=""></i></a>
</div>
<table ng-table="tableParams" class="table table-hover">
    <tr ng-repeat="group in $data">
        <td width="30" class="text-center">
            <input type="checkbox" ng-model="vm.checkboxes.items[group.Id]" />
        </td>
        <td data-title="'NAME'">{{group.Name}}</td>
        <td data-title="'DESCRIPTION'">{{group.Description}}</td>
        <td data-title="'ACTIONS'" width="100" class="text-center">
            <a href=""><i class="btn btn-xs btn-white fa fa-pencil"></i></a>
            <a href="" class="btn btn-xs btn-white delete-row"
               ng-really-click="vm.deleteGroup(group.Id)"><i class="fa fa-trash-o"></i>
            </a>
        </td>
    </tr>
</table>
