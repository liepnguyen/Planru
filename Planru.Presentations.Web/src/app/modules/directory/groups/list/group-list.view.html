
<div class="panel panel-default">
    <div class="panel-body">
        <div class="pull-right">
            <button type="button" class="close" ng-click="">×</button>
        </div>
        <h4 class="subtitle mb5">Groups</h4>
        <p class="text-muted">subtitle goes here ...</p>
        <!--<div class="form-group pull-left">
            <a href="" class="btn-sm" ng-click="vm.createGroup()"><i class="fa fa-plus fa-lg"></i></a>
            <a href="" class="btn-sm"><i class="fa fa-search fa-lg"></i></a>
        </div>-->
        <div class="pull-left">
            <div class="btn-group">
                <button class="btn btn-sm btn-white tooltips" type="button" ng-click="vm.createGroup()">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                </button>
                <button class="btn btn-sm btn-white tooltips" type="button">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
        </div>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-white dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <i class="glyphicon glyphicon-cog"></i>&nbsp;<span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
        <table ng-table="tableParams" template-pagination="custom/pager" class="table table-hover table-striped table-condensed">
            <tr ng-repeat="group in $data">
                <td width="30" class="text-center">
                    <input type="checkbox" ng-model="vm.checkboxes.items[group.Id]" />
                </td>
                <td data-title="'Name'">{{group.Name}}</td>
                <td data-title="'Description'">{{group.Description}}</td>
                <td width="100" class="table-action">
                    <a href="#" ng-click="vm.editGroup(group.Id)">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="#" ng-really-click="vm.deleteGroup(group.Id)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<script type="text/ng-template" id="custom/pager">
    <ul class="pagination ng-table-pagination">
        <li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
            <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo;</a>
            <a ng-switch-when="first" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="page" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
            <a ng-switch-when="last" ng-click="params.page(page.number)" href=""><span ng-bind="page.number"></span></a>
            <a ng-switch-when="next" ng-click="params.page(page.number)" href="">&raquo;</a>
        </li>
    </ul>
    <div class="pull-right" style="margin: 20px 0">
        <span>Show</span>
        <div class="btn-group">
            <button type="button" class="btn btn-white" ng-bind="params.count()"></button>
            <button type="button" class="btn btn-white dropdown-toggle"
                    data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li ng-repeat="count in params.settings().counts">
                    <a ng-bind="count" ng-click="params.count(count)"></a>
                </li>
            </ul>
        </div>
        <span>entries</span>
    </div>
</script>
