
<div class="panel panel-default">
    <div class="panel-body">
        <div class="pull-right">
            <button type="button" class="close" ng-click="">×</button>
        </div>
        <h3 class="panel-title">GROUPS</h3>
        <p class="text-muted">subtitle goes here ...</p>
        <!--<div class="form-group pull-left">
            <a href="" class="btn-sm" ng-click="vm.createGroup()"><i class="fa fa-plus fa-lg"></i></a>
            <a href="" class="btn-sm"><i class="fa fa-search fa-lg"></i></a>
        </div>-->
        <div class="pull-left">
            <div class="btn-group">
                <button class="btn btn-sm btn-white tooltips" type="button" data-toggle="tooltip" title="Add new group" ng-click="vm.createGroup()">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                </button>
                <button class="btn btn-sm btn-white tooltips" type="button" data-toggle="tooltip" title="Delete the selected groups">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </div>
        </div>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <i class="glyphicon glyphicon-cog"></i>&nbsp;<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Separated link</a></li>
                </ul>
            </div>
        </div>
        <table ng-table="tableParams" class="table table-hover">
            <tr ng-repeat="group in $data">
                <td width="30" class="text-center">
                    <input type="checkbox" ng-model="vm.checkboxes.items[group.Id]" />
                </td>
                <td data-title="'Name'">{{group.Name}}</td>
                <td data-title="'Description'">{{group.Description}}</td>
                <td width="100" class="text-center">
                    <a href="" ng-click="vm.editGroup(group.Id)" class="btn btn-xs btn-white">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="" class="btn btn-xs btn-white" ng-really-click="vm.deleteGroup(group.Id)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
