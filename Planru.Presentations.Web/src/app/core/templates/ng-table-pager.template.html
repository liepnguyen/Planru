<div class="pull-right" style="margin: 20px 0">
    <span>Show</span>
    <div class="btn-group">
        <button type="button" class="btn btn-white" ng-bind="params.count()"></button>
        <button type="button" class="btn btn-white dropdown-toggle"
                data-toggle="dropdown">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-right" role="menu">
            <li ng-repeat="count in params.settings().counts">
                <a ng-bind="count" ng-click="params.count(count)"></a>
            </li>
        </ul>
    </div>
    <span>entries</span>
</div>
